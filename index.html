
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春晚笑点追综仪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Noto Serif SC', serif;
        }
        .font-cursive {
            font-family: 'Zhi Mang Xing', cursive;
        }
        
        /* 全局隐藏光标以配合自定义放大镜 */
        * {
            cursor: none !important;
        }

        /* 胶片漂浮效果 */
        @keyframes drift {
          0% { transform: translate(0, 0) rotate(var(--base-rotation, -5deg)); }
          50% { transform: translate(-30px, 15px) rotate(calc(var(--base-rotation, -5deg) + 1.5deg)); }
          100% { transform: translate(0, 0) rotate(var(--base-rotation, -5deg)); }
        }

        /* 胶片滚动效果 */
        @keyframes scroll-film {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        @keyframes scroll-film-reverse {
          0% { transform: translateX(-50%); }
          100% { transform: translateX(0); }
        }

        /* 扫描线效果 */
        @keyframes scan {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(400%); }
        }

        /* 自定义径向渐变辅助类 */
        .bg-radial-gradient {
            background: radial-gradient(circle at center, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
        }
    </style>
<script type="importmap">

</html>
