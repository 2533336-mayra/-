
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春晚笑点追综仪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #8b0000; /* Deep Festive Red */
            color: #fff;
            font-family: 'Noto Serif SC', serif;
            /* Subtle traditional pattern overlay */
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 215, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .font-cursive {
            font-family: 'Zhi Mang Xing', cursive;
        }
        
        /* Global Reset to hide cursor everywhere for the magnifier */
        * {
            cursor: none !important;
        }

        /* Animation for the floating drift effect */
        @keyframes drift {
          0% { transform: translate(0, 0) rotate(var(--base-rotation, -5deg)); }
          50% { transform: translate(-30px, 20px) rotate(calc(var(--base-rotation, -5deg) + 2deg)); }
          100% { transform: translate(0, 0) rotate(var(--base-rotation, -5deg)); }
        }

        /* Animation for scrolling film frames */
        @keyframes scroll-film {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        @keyframes scroll-film-reverse {
          0% { transform: translateX(-50%); }
          100% { transform: translateX(0); }
        }
    </style>
